<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The World Clock - Irene Oyoo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>The World Clock</h1>
      <select>
        <option value="">Select city</option>
        <option value="">Nairobi</option>
        <option value="">Kigali</option>
        <option value="">Lagos</option>
      </select>
      <div class="city">
        <h2>Nairobi</h2>
        <div class="date">September 7th 2024</div>
        <div class="time">12:40:05 PM</div>
      </div>
      <div class="city">
        <h2>Lagos</h2>
        <div class="date">September 7th 2024</div>
        <div class="time">12:40:05 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Irene Oyoo and is
      <a href="https://github.com/IreneMercy/The-world-clock" target="_blank"
        >open suorced on Github</a
      >.
    </footer>
    <script src="javascript/app.js"></script>
  </body>
</html>
