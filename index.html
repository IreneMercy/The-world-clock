<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The World Clock - Irene Oyoo</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>The World Clock ðŸ••</h1>
      <select>
        <option value="">Select city..</option>
        <option value="">Nairobi</option>
        <option value="">Kigali</option>
        <option value="">Lagos</option>
      </select>
      <div class="city" id="nairobi">
        <div>
          <h2>Nairobi</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="kigali">
        <div>
          <h2>Kigali</h2>
          <div class="date"></div>
        </div>
        <div class="time"></small></div>
      </div>
      <div class="city" id="lagos">
        <div>
          <h2>Lagos</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>

        >open suorced on Github</a
      >.
    </footer>
    <script src="javascript/app.js"></script>
  </body>
</html>
